<!DOCTYPE HTML>
	<head>
		<title>
			Job Application Form
		</title>
		<link rel="stylesheet" type="text/css" href="task4.css">
	</head>

	<body>
		<div class="container">
			<div class="apply_box">
				<h1>Job Application <span class="title_small"> 
					(Web)</span></h1>

				<form action="">
					<div class="form_container">
						
						<div class="form_control">
							<label for="first_name">First Name</label>
							<input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
						</div>

						<div class="form_control">
							<label for="last_name">Last Name</label>
							<input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
						</div>
						
						<div class="form_control">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="Enter Email">
						</div>

						<div class="form_control">
						<label for="job_role">Job Role</label>
						<select id="job_role" name="job_role">
							<option value="">Select Job Role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">Backend Developer</option>
							<option value="full_stack">Full Stack Developer</option>
							<option value="ui_ux">UI/UX Designer</option>
						</select>
					</div>

						<div class="textarea_control">
							<label for="address">Address</label>
							<textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
						</div>

						<div class="form_control">
							<label for="city">City</label>
							<input type="text" id="city" name="city" placeholder="Enter City Name">
						</div>

						<div class="form_control">
							<label for="pin_code">PinCode</label>
							<input type="number" id="pin_code" name="pin_code" placeholder="Enter PinCode">
						</div>

						<div class="form_control">
							<label for="date">Date</label>
							<input type="date" id="date" name="date" value="2024-01-30">
						</div>

						<div class="form_control">
							<label for="cv">Upload Your CV</label>
							<input type="file" id="cv" name="cv">
						</div>
					</div>

					<div class="button_container">
						<button type="submit">Apply Now</button>
					</div>

				</form>
			</div>
		</div>
	</body>	
</HTML>
