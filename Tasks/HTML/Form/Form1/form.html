<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>facebook</h1>
            <p>Connect with friend and the <br>world around you on Facebook.</p>
        </div>
        <div class="formsec">
            <form>
                <input type="text" value="" placeholder="Email or Phone Number" >
                <input type="password" placeholder="Password">
                <button class="login">Log In</button>
                <p>Forgot password ?</p>
                <hr>
                <button class="account">Create New Account</button>
            </form>
            <div class="line"><span>Create a Page</span>  for celebrity, band or business.</div>
        </div>
    </div>
    
</body>
</html>
