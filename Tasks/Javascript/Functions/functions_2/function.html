    // ELIGIBLE TO VOTE
    let age= prompt("enter your age :");
    age=Number(age);
    function ageCheck(age){
        console.log("age is ",age);
        (age>= 18 && age<=100 )? console.log("YOU ARE ELIGIBLE TO VOTE"): console.log("YOU ARE NOT ELIGIBLE TO VOTE");
    }
    ageCheck(age);

    // NUMBERS OF VOWELS IN WORD
    function countVowels(str){
        let cnt=0;
        for(let i of str){
            if((i=="a")||(i=="e")||(i=="i")||(i=="o")||(i=="u")){ // ckeck vowels in word 
                cnt++; //incrementing conunt of vowels
            }
        }
        console.log(`number of vowels in ${str} is : ${cnt}`);
    }
    countVowels("coffee");

    // USERNAME GENERATOR

        console.log(`GENERATORED USERNAME FOR U IS :${uName}`);
    }
    userName("booststar");

    //factorial of no
    function factorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * factorial(n - 1);   //5**4*3*2*1
        }
    }
    console.log(` factorial is : ${factorial(5)} `);    // Output: 120
    console.log("factorail of 1 is :",factorial(1));      // Output: 1

    // sum of array
    function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        }
        return sum;
    }
    console.log("sum of array is : "+ sumArray([1, 2, 3, 4, 5])); // Output: 15
